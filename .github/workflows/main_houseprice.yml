# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - houseprice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5378991ba7c479cbc74b0489fc37ec7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_87ebff0077444063a1d6726c00ec3197 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e5378991ba7c479cbc74b0489fc37ec7 }}/houseprice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'houseprice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a772b61aae4545428722da662c6c427b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e5378991ba7c479cbc74b0489fc37ec7 }}/houseprice:${{ github.sha }}'